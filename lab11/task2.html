<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 11</title>
</head>
<body>
    <div id="app">
        <div>Clicked  {{ count }} times</div>
        <button v-on:click="onClick">INC</button>
    </div>

    <script type="module">
        import * as Vue from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        
        const app = Vue.createApp({
            setup() {
                const count = Vue.ref(0)
                const onClick = () => {
                    count.value++
                }
                return {
                    count,
                    onClick
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
